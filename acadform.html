<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js"
         crossorigin="anonymous"></script>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    <title>AcadForm</title>

</head>
<body>
    <header class="fixed-top form-head">
        <a href="./home.html" style=" color:floralwhite;
        background-color: transparent;
        text-decoration: none;"><span class="fa fa-home fa-lg"></span>HOME</a>
    </header>

    <div class="row row-content acadform">
        
         <div class="col-12">
             <form>
                 <div class="form-group row">
                    <label for="name" class="col-md-3 col-form-label">Student's Name:</label>
                         <div class="col-md-9">
                             <input type="text" class="form-control" id="name" name="name" placeholder="As Registered in college">
                         </div>
                 </div>
    
    
                  <div class="form-group row">
                    <label for="emailid" class="col-md-3 col-form-label">Email Id:</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" id="emailid" value="Email">
                    </div>
                 </div>
                 <div class="form-group row">
                    <label for="course" class="col-md-3 col-form-label">Course:</label>
                    <div class="col-md-3">
                       <select class="form-control" id="course">
                           <option>BCom</option>
                           <option>BCA</option>
                           <option>BSc</option>
                           <option>BCA</option>
                       </select>
                    </div>
                    <label for="roll-no" class="col-md-3 col-form-label">Roll No:</label>
                    <div class="col-md-3">
                       <input type="text" class="form-control" id="roll-no" name="roll-no" placeholder="Roll Number">
                   </div>
                </div>
                <div class=" row">
                    <div class="form-group col-md-5">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input"
                            name="approve" id="approve" value="">
                            <label class="form-check-label" for="approve">
                                <strong> Pay in installments?
                                </strong>

                            </label>
                            
                    </div>
                </div>
                <label for="instalment" class="col-md-3 col-form-label">Select Installment:</label>
                <div class="form-group col-md-4">
                    <select class="form-control" id="instalment">
                       <option>1st Installment</option> 
                       <option>2nd Installment</option>

                    </select>

                </div>
               </div>
             <div class="form-group row">
                 <div class="offset-md-2 col-md-10">
                     <button type="submit" class="btn btn-primary">
                         Pay
                     </button>
                 </div>
             </div>


 

             </form>
         </div>
          <div class="col-12 col-md">
         </div>
</div>
</body>
</html>
